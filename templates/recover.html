{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/recover.css' %}">
    <title>{% trans 'Recuperar' %}</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
                <form action="">
                    <div class="form-group text-center">
                        <h4 class="text-light">{% trans 'RECUPERAR CUENTA' %}</h4>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="{% trans 'Ingrese su usuario' %}">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="text" class="form-control" placeholder="{% trans 'Ingrese su correo' %}">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="password" class="form-control" placeholder="{% trans 'Ingrese nueva contraseña' %}">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="password" class="form-control" placeholder="{% trans 'Ingrese nueva contraseña' %}">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="submit" class="btn btn-block ingresar" value="{% trans 'Cambiar' %}">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
