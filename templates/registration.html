{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
   <title>{% trans 'Registro' %}</title>
{% endblock %}
{% block content %}
   <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-5 col-lg-5 miformulario">
                <form>
                    <div class="form-group text-center">
                        <h4 class="text-light">{% trans "REGISTRO" %}</h4>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" name="" value="" placeholder="{% trans 'Nombre de Usuario' %}">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="text" class="form-control" name="" value="" placeholder="{% trans 'Correo Electrónico' %}">
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" class="form-control" name="" value="" placeholder="{% trans 'Contraseña' %}">
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <input type="submit" class="btn btn-block acceder" name="" value="{% trans 'Registrarse' %}">
                    </div>
                    <div class="form-group text-center">
                        <span><a href="{% url 'login' %}" class="sesion">{% trans 'INICIAR SESIÓN' %}</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
