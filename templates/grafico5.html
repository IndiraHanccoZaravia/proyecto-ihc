{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    <script src="{% static 'lib/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/timeline.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/accessibility.js' %}"></script> 
    <title>{% trans 'Gráfico' %}</title>
    <style>
    .center{
        float: none;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-md-8 center">
            <figure class="highcharts-figure">
                <div id="container"></div>
            </figure>
        </div>
    </div>
    
    <script type="application/javascript">
        Highcharts.chart('container', {
    chart: {
        type: 'timeline'
    },
    accessibility: {
        screenReaderSection: {
            beforeChartFormat: '<h5>{chartTitle}</h5>' +
                '<div>{typeDescription}</div>' +
                '<div>{chartSubtitle}</div>' +
                '<div>{chartLongdesc}</div>' +
                '<div>{viewTableButton}</div>'
        },
        point: {
            valueDescriptionFormat: '{index}. {point.label}. {point.description}.'
        }
    },
    xAxis: {
        visible: false
    },
    yAxis: {
        visible: false
    },
    title: {
        text: 'Canciones exitosas por año'
    },
    subtitle: {
        text: 'Canciones que lograron recaudar mas ganancias por año'
    },
    colors: [
        '#4185F3',
        '#427CDD',
        '#406AB2',
        '#3E5A8E',
        '#3B4A68',
        '#363C46'
    ],
    series: [{
        data: [{
            name: 'Chandelier',
            label: '2014: Sia',
            description: 'El sencillo fue certificado cuádruple platino por la Australian Recording Industry Association (ARIA) y platino por la Recorded Music NZ (RMNZ)'
        }, {
            name: 'See you Again',
            label: '2015: Wiz Khalifa',
            description: 'Hasta julio de 2015, la canción ha vendido 3,300,000 de copias en los Estados Unidos'
        }, {
            name: 'Cheap Thrills',
            label: '2016: Sia ft Sean Paul',
            description: 'Mas de 30 millones de ventas certificadas en Europa, America y Oceania'
        }, {
            name: 'Shape of You',
            label: '2017: Ed Sheeran',
            description: '20 certificaciones obtenidas en diferentes paises del mundo'
        }, {
            name: 'Girls Like You',
            label: '2018: Maroon 5',
            description: '15 nominaciones, ganador de 6 premios como cancion mas vendida del año'
        }, {
            name: 'Señorita',
            label: '2019: Shaw Mendez y Camila Cabello',
            description: '17 nominaciones y ganador de 6 premios como mejor canción del año'
        }
        ]
    }]
});
    </script>
    
{% endblock %}
