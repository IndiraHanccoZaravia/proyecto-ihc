{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    <script src="{% static 'lib/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/export-data.js' %}"></script>
    <script src="{% static 'lib/highcharts/modules/accessibility.js' %}"></script>
    <title>{% trans 'Gráfico' %}</title>
    <style>
    .center{
        float: none;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 center">
            <figure class="highcharts-figure">
                <div id="container"></div>
            </figure>
        </div>
    </div>
    
    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'scatter',
        zoomType: 'xy'
    },
    title: {
        text: 'Visitas por edad de los usuarios'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        title: {
            enabled: true,
            text: 'Edad'
        },
        startOnTick: true,
        endOnTick: true,
        showLastLabel: true
    },
    yAxis: {
        title: {
            text: 'N° Visitas'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 100,
        y: 70,
        floating: true,
        backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
        borderWidth: 1
    },
    plotOptions: {
        scatter: {
            marker: {
                radius: 5,
                states: {
                    hover: {
                        enabled: true,
                        lineColor: 'rgb(100,100,100)'
                    }
                }
            },
            states: {
                hover: {
                    marker: {
                        enabled: false
                    }
                }
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br>',
                pointFormat: '{point.x}, {point.y}'
            }
        }
    },
    series: [{
        name: 'Mujeres',
        color: 'rgba(223, 83, 83, .5)',
        data: [[12, 51], [13, 59], [14, 49], [15, 63], [16, 53],
            [17, 59], [18, 47], [19, 69], [20, 66], [21, 75],
            [22, 55], [23, 54], [24, 62], [25, 42], [26, 50],
            [27, 49], [28, 49], [29, 73], [30, 47], [31, 68],
            [32, 50], [33, 82], [34, 57], [35, 87], [36, 72],
            [37, 54], [38, 59], [39, 67], [40, 67], [41, 47],
            [42, 46]]


    }, {
        name: 'Hombres',
        color: 'rgba(119, 152, 191, .5)',
        data: [ 
            [12, 46], [13, 55], [14, 83], [15, 54], [16, 45],
            [17, 53], [18, 52], [19, 56], [20, 73], [21, 81], 
            [22, 62], [23, 58], [24, 54], [25, 60], [26, 53],
            [27, 58], [28, 56], [29, 50], [30, 72], [31, 59],
            [32, 61], [33, 69], [34, 55], [35, 46], [36, 54],
            [37, 54], [38, 60], [39, 60], [40, 62], [41, 60],
            [42, 52]
            ]
    }]
});
    </script>
{% endblock %}
